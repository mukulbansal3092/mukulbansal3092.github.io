<!DOCTYPE html>
<html onscroll="playAudio()">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Title</title>
<style>
.bday-img{
  width: 100%;
  z-index: 0;
}
.audio-img{
display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, #caption {  
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)} 
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)} 
  to {transform:scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.next {
  position: absolute;
  top: 5px;
  right: 70px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.prev {
  position: absolute;
  top: 5px;
  right: 150px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
</style>
</head>
<body>
<div >


<img src = "hbd.gif" onload="" class ="bday-img" onclick="playAudio()">
<img src = "tapme.gif" id = "tap-me-bday" class = "audio-img">
<audio controls id = "myAudio" style="display:none">
  <source src="hbd.mp3" type="audio/mpeg">
</audio>
</img>
</div>
<div id="myModal" class="modal">
  <span class = "next"><button type="button">Next</button></span>
  <span class = "prev"><button type="button">Prev</button></span>
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
var x = document.getElementById("myAudio"); 
var tapMe = document.getElementById("tap-me-bday"); 
x.loop = true;
var y = 0;
function playAudio() { 
if(y==0){
  x.play(); 
  y = y+1;
  } 
}
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption

var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
tapMe.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "https://raw.githubusercontent.com/mukulbansal3092/mukulbansal3092.github.io/master/images/Wedding.JPG";
  captionText.innerHTML = "Hello";
  playAudio();
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
  modal.style.display = "none";
  x.pause();
} 
</script>
